<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SALUDO</title>
  <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="col-12 row formulario">
      <div class="col-8 form">
        <form class="row g-3 needs-validation" novalidate onsubmit="return saludo()">
          <div class="col-md-4">
            <label for="txtSaludo" class="form-label">Hola Mundo</label>
            <input type="text" class="form-control" id="txtSaludo" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="saludo()">Submit form</button>
          </div>
        </form>
      </div>
      <div class="col-4 respuesta">
        <div class="col-12">
          Respuesta
          <div id="saludo">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./js/validation.js"></script>
  <script src="./js/saludo.js"></script>
</body>

</html>
