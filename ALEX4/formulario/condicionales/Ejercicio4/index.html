<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUADRADO</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="col-12 row formulario">
                <div class="col-8 form">
                    <h3>CUADRADO MAYOR</h3>
                    <form class="row g-3 needs-validation" novalidate onsubmit="return comp()">
                        <div class="col-md-4">
                            <label for="cuad1" class="form-label">Lado Cuadrado Uno</label>
                            <input type="number" class="form-control" id="cuad1" required min="0">
                        </div>

                        <div class="col-md-4">
                            <label for="cuad2" class="form-label">Lado Cuadrado Dos</label>
                            <input type="number" class="form-control" id="cuad2" required min="0">
                        </div>

                        <div class="col-md-4">
                            <label for="cuad3" class="form-label">Lado Cuadrado Tres</label>
                            <input type="number" class="form-control" id="cuad3" required min="0">
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" onclick="comp()">Calcular</button>
                        </div>
                    </form>
                </div>
                <div class="col-4 respuesta">
                    <div class="col-12">
                        <h3>Respuesta</h3>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Bootstrap/js/bootstrap.js"></script>
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
